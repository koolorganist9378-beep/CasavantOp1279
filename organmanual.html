<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manual Settings</title>
  <link rel="stylesheet" href="organmanual.css">
</head>
<body>
  <div id="manual-settings">
    <h3>Manual Configuration</h3>

    <p>Select which manuals are active and rename them:</p>

    <div class="manual-item">
      <input type="checkbox" id="great-active" checked>
      <input type="text" id="great-name" value="Great Manual">
    </div>

    <div class="manual-item">
      <input type="checkbox" id="swell-active" checked>
      <input type="text" id="swell-name" value="Swell Manual">
    </div>

    <div class="manual-item">
      <input type="checkbox" id="choir-active">
      <input type="text" id="choir-name" value="Choir Manual">
    </div>

    <div class="manual-item">
      <input type="checkbox" id="pedal-active" checked>
      <input type="text" id="pedal-name" value="Pedal">
    </div>

    <a href="index.html" id="back-link">‚Üê Back to Organ</a>
  </div>

  <script src="organmanual.js"></script>
</body>
</html>
