<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <h1>Casavant</h1>
  <p>Opus 1279, St Paul of the Cross, Park Ridge IL</p>

  <!-- Stop Controls -->
  <div class="stops">
    <div class="stop-group">
      <h3>PEDAL</h3>
      <button class="stop">32' Bourdon</button>
      <button class="stop">16' Open Diapason</button>
      <button class="stop">16' Bourdon</button>
      <button class="stop">16' Gedeckt (GT.)</button>
      <button class="stop">8' Octave</button>
      <button class="stop">8' Stopped Flute</button>
      <button class="stop">16' Trombone</button>
      <button class="stop">16' Fagotto (SW.)</button>
      <button class="stop">8' Tromba</button>
    </div>
    <div class="stop-group">
      <h3>CHOIR</h3>
      <button class="stop">8' Geigen Principal</button>
      <button class="stop">8' Melodia</button>
      <button class="stop">8' Dulciana</button>
      <button class="stop">4' Waldflote</button>
      <button class="stop">8' Clarinet</button>
      <button class="stop">Tremulant</button>
      <button class="stop">16' Trombone</button>
      <button class="stop">8' Tromba</button>
      <button class="stop">4' Clarion</button>
    </div>

    <div class="stop-group">
      <h3>GREAT</h3>
      <button class="stop">16' Lieblich Gedeckt</button>
      <button class="stop">8' Open Diapason</button>
      <button class="stop">8' Gemshorn</button>
      <button class="stop">8' Doppel Flute</button>
      <button class="stop">4' Principal</button>
      <button class="stop">4' Harmonic Flute</button>
      <button class="stop">2 2/3' Twelfth</button>
      <button class="stop">2' Fifteenth</button>
      <button class="stop">1 3/5' Tierce</button>
      <button class="stop">8' Tromba</button>
    </div>

    <div class="stop-group">
      <h3>SWELL</h3>
      <button class="stop">8' Open Diapason</button>
      <button class="stop">8' Stopped Diapason</button>
      <button class="stop">8' Viola Da Gamba</button>
      <button class="stop">8' Voix Celeste</button>
      <button class="stop">8' Aeoline</button>
      <button class="stop">4' Flauto Traverso</button>
      <button class="stop">Mixture III</button>
      <button class="stop">16' Contra Fagotto</button>
      <button class="stop">8' Cornopean</button>
      <button class="stop">8' Oboe</button>
      <button class="stop">8' Vox Humana</button>
      <button class="stop">Tremulant</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
