<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Casavant Pipe Organ Couplers</title>
  <link rel="stylesheet" href="couplers.css" />
</head>
<body>
  <h1>Couplers</h1>

  <nav>
    <a href="index.html">back to Organ</a>
  </nav>

  <div class="couplers-container">
    <div class="coupler-group">
      <h2>Manual to Manual</h2>
      <button class="coupler-btn">Swell to Great</button>
      <button class="coupler-btn">Swell 16' to Great</button>
      <button class="coupler-btn">Swell 4' to Great</button>
      <button class="coupler-btn">Choir to Great</button>
      <button class="coupler-btn">Choir 16' to Great</button>
      <button class="coupler-btn">Choir 4' to Great</button>
      <button class="coupler-btn">Swell to Choir</button>
    </div>

    <div class="coupler-group">
      <h2>Manual to Pedal</h2>
      <button class="coupler-btn">Swell to Pedal</button>
      <button class="coupler-btn">Swell 4' to Pedal</button>
      <button class="coupler-btn">Great to Pedal</button>
      <button class="coupler-btn">Great 4' to Pedal</button>
      <button class="coupler-btn">Choir to Pedal</button>
      <button class="coupler-btn">Choir 4' to Pedal</button>
    </div>

    <div class="coupler-group">
      <h2>Octave & Suboctave</h2>
      <button class="coupler-btn">Swell 16'</button>
      <button class="coupler-btn">Swell 4'</button>
      <button class="coupler-btn">Great 4'</button>
      <button class="coupler-btn">Choir 16'</button>
      <button class="coupler-btn">Choir 4'</button>
      <button class="coupler-btn">Choir Unison OFF</button>
    </div>
  </div>

  <script src="couplers.js"></script>
</body>
</html>
