<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MIDI Settings</title>
  <link rel="stylesheet" href="midisettings.css">
</head>
<body>
  <div id="midi-settings">
    <h3>MIDI Settings</h3>
    <label for="midiInputSelect">MIDI Input:</label>
    <select id="midiInputSelect"></select>

    <label for="manualSelect">Assign to Manual:</label>
    <select id="manualSelect">
      <option value="great">Great Manual</option>
      <option value="swell">Swell Manual</option>
      <option value="choir">Choir Manual</option>
      <option value="pedal">Pedal</option>
    </select>

    <div id="midi-startup-modal" class="modal">
      <div class="modal-content">
        <h2>Select Your Setup</h2>
        <p>Are you using a Digital Piano / Keyboard or an Organ Console with MIDI?</p>
        <div class="modal-buttons">
          <button id="choose-piano">Digital Piano / Keyboard</button>
          <button id="choose-organ">Organ Console</button>
        </div>
      </div>
    </div>


    <h2>MIDI Input Type</h2>
<div id="midi-type-select">
  <label>
    <input type="radio" name="midiType" value="piano" checked>
    Digital Piano / Keyboard
  </label>
  <label>
    <input type="radio" name="midiType" value="organ">
    Organ Console with MIDI OUT
  </label>
</div>

<!-- Manual assignment (used for both modes) -->
<div id="manual-assignment">
  <h3>Manual Assignment</h3>
  <p>Assign detected MIDI devices to manuals:</p>
  <div id="manual-map">
    <label>Great Manual:
      <select id="piano-great"></select>
    </label>

    <label>Swell Manual:
      <select id="piano-swell"></select>
    </label>

    <label>Pedalboard:
      <select id="piano-pedal"></select>
    </label>
  </div>
</div>

<!-- Organ channel section (only visible in organ mode) -->
<div id="organ-settings" class="hidden">
  <h3>Organ MIDI Channel Mapping</h3>
  <p>Map incoming channels to manuals:</p>
  <div class="midi-map">
     <label>Choir Manual:
      <select id="organ-choir">
        <option value="1">Channel 1</option>
        <option value="2" selected>Channel 2</option>
        <option value="3">Channel 3</option>
        <option value="4">Channel 4</option>
      </select>
    </label>

    <label>Great Manual:
      <select id="organ-great">
        <option value="1" selected>Channel 1</option>
        <option value="2">Channel 2</option>
        <option value="3">Channel 3</option>
        <option value="4">Channel 4</option>
      </select>
    </label>

    <label>Swell Manual:
      <select id="organ-swell">
        <option value="1">Channel 1</option>
        <option value="2">Channel 2</option>
        <option value="3" selected>Channel 3</option>
        <option value="4">Channel 4</option>
      </select>
    </label>

    <label>Pedalboard:
      <select id="organ-pedal">
        <option value="1">Channel 1</option>
        <option value="2">Channel 2</option>
        <option value="3">Channel 3</option>
        <option value="4" selected>Channel 4</option>
      </select>
    </label>
  </div>
</div>



    <a href="index.html" id="back-link">‚Üê Back to Organ</a>
  </div>

  <script src="midisettings.js"></script>
</body>
</html>
